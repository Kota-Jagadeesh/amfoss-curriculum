<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">Loading...</div>

<div id="main">
    <!-- template for login and register  -->
    <template id="login">
        <h1 id="title">Bank App</h1>
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input id="username" name="user" type="text" required>
                <button type="submit">Login</button>
            </form>

            <h2>Register</h2>
            <form id="registerForm">
                <label for="user">Username</label>
                <input id="user" name="user" type="text" maxlength="20" required>
                <label for="currency">Currency</label>
                <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
                <label for="description">Description</label>
                <input id="description" name="description" type="text" maxlength="100">
                <label for="balance">Current balance</label>
                <input id="balance" name="balance" type="number" value="0" required>
                <button type="submit">Register</button>
            </form>
            <a href="/dashboard" onclick="onLinkClick(event)">Go to Dashboard</a>
        </section>
    </template>

    <!-- themplate of the dashboard  -->
    <template id="dashboard">
        <header>
            <h1>Bank App</h1>
            <a href="/login" onclick="onLinkClick(event)">Logout</a>
        </header>
        <section>
            <h2>Balance: <span id="balanceAmount">100</span>$</h2>
        </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </template>
</div>

</body>
</html>
